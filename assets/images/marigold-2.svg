  <!-- Small buds -->
  <circle cx="25" cy="30" r="4" fill="#8b4a9c"/>
  <circle cx="75" cy="35" r="4" fill="#8b4a9c"/>
  <circle cx="20" cy="60" r="3" fill="#ff6b35"/>
  <circle cx="80" cy="65" r="3" fill="#ff6b35"/>
