  <ellipse cx="45" cy="80" rx="6" ry="3" fill="#2d1b2d" transform="rotate(0 45 80)"/>
  <ellipse cx="70" cy="78" rx="6" ry="3" fill="#2d1b2d" transform="rotate(45 70 78)"/>
  
