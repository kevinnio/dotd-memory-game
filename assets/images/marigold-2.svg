  <!-- Petals -->
  <ellipse cx="37" cy="35" rx="8" ry="3" fill="#ff6b35"/>
  <ellipse cx="47" cy="40" rx="8" ry="3" fill="#ff6b35" transform="rotate(45 47 40)"/>
